name: Release ARM32 Binary

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-arm32:
    name: Build ARM32 Binary
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: 编译 ARM32 版本
        run: |
          cd CloudflareSpeedTest
          # 编译 Linux ARM32 (armv7)
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=7 go build -ldflags "-s -w" -o ../CloudflareST_linux_arm .
          cd ..
          
          # 打包
          tar -czvf CloudflareST_linux_arm.tar.gz CloudflareST_linux_arm

      - name: 上传到 Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: CloudflareST_linux_arm.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
